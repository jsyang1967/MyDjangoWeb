{% extends "layout.html" %}
<title>{% block tilte %} Posts {% endblock %}</title>

{% block main %}


<h1>Posts</h1>

<a class="btn btn-sm btn-info mr-1" href="{% url 'posts:new' %}">New Posts</a>
<hr>
{% for post in posts %}
   <a href="{%url 'posts:show' post.id %}">  {{ post.id }}</a> | {{ post.title }} - {{ post.content }}<br>
{% endfor %}

{% endblock %}
